<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cryptography System - AES</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/my.css">
        <link rel="stylesheet" type="text/css" href="/static/css/crypto.css">
        <link rel="stylesheet" type="text/css" href="/static/css/massage.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="navbar">
                    <a href="/">Home</a>
                    <a href="/crypto">Cryptography</a>
                    <a href="/aboutus">About us</a>
                </div>  
            </div>
            <div class="container1">
                <h1>Cryptic Secure Communication System - AES</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea name="plaintext" rows="6" placeholder="Enter your message">{{ result }}</textarea><br>
                    
                    <div style="text-align: center; margin: 10px 0;">
                        <span style="background: #fff; padding: 0 10px; color: #666;">OR</span>
                    </div>

                    <div class="file-upload-container" style="text-align: center; margin-bottom: 20px;">
                        <label for="file-upload" style="cursor: pointer; padding: 10px 20px; background-color: #f0f0f0; border: 1px dashed #ccc; border-radius: 5px;">
                            Click to upload a file (Image, Doc, etc.)
                        </label>
                        <input id="file-upload" type="file" name="file" style="margin-top: 10px;">
                    </div>
                    <input type="text" name="key" placeholder="Enter AES Key (16, 24, or 32 bytes Or chars)"><br>
                    <input type="text" name="iv" placeholder="Enter Initialization Vector (16 bytes Or Chars)"><br>
                    <div class="button-container">
                        <button type="submit" name="action" value="encrypt">Encryption</button>
                        <button type="submit" name="action" value="decrypt">Decryption</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
